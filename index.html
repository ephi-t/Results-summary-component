<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper">
        <h3 class="h3">Your Result</h3>
        <div class="circle">
          <div class="big">76</div> 
          <div class="small">of 100</div>
        </div>
        <h2>Great</h2>
        <p class="para">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="lower">
        <p class="sum">Summary</p>
        <div class="content content1">
          <div id="Reaction"> <img src="./assets/images/icon-reaction.svg" alt="">Reaction</div>
          <div><span>80 </span>/ 100</div>
        </div>
        <div class="content content2">
          <div id="Memory"><img src="./assets/images/icon-memory.svg" alt="">Memory</div>
          <div><span>92</span> / 100</div>
        </div>
        <div class="content content3">
          <div id="Verbal"><img src="./assets/images/icon-verbal.svg" alt="">Verbal</div>
          <div><span>61</span> / 100</div>
        </div>

        <div class="content content4">
          <div id="Visual"><img src="./assets/images/icon-visual.svg" alt="">Visual</div>
          <div><span>72</span> / 100</div>
        </div>

        <button>Continue</button>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
